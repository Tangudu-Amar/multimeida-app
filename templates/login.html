<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(to right, #a2d0ee, #84b6f4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 800px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .login-left {
            background: linear-gradient(to top right, #2d89ef, #1b6ac9);
            padding: 40px;
            width: 50%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-left h2 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        .login-left input[type="text"],
        .login-left input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-left .forgot {
            text-align: right;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .login-left button {
            background-color: #fff;
            color: #2d89ef;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-left button:hover {
            background-color: #d1e7ff;
        }

        .signup-text {
            font-size: 12px;
            margin-top: 20px;
        }

        .signup-text a {
            color: #fff;
            text-decoration: underline;
        }

        .login-right {
            width: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .login-right h1 {
            font-size: 36px;
            color: #2d89ef;
            margin-bottom: 10px;
        }

        .login-right p {
            font-size: 16px;
            color: #555;
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to bottom, #2d89ef, #1b6ac9);
            opacity: 0.2;
        }

        .bubble1 {
            width: 100px;
            height: 100px;
            top: 20px;
            right: 40px;
        }

        .bubble2 {
            width: 60px;
            height: 60px;
            bottom: 40px;
            left: 30px;
        }

        .bubble3 {
            width: 40px;
            height: 40px;
            top: 100px;
            left: 100px;
        }

        .app-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>

<body>

    <div class="app-title">
        ðŸŽ¯ <span>AI Multimedia Analyzer</span>
    </div>


    <div style="position: relative;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul style="
          color: white;
          background-color: #ff4d4d;
          list-style: none;
          padding: 10px;
          margin: 0 auto 20px;
          border-radius: 5px;
          font-weight: bold;
          position: absolute;
          top: -40px;
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
          width: fit-content;
          max-width: 90%;
          z-index: 999;
        ">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <div class="login-container" style="margin-top: 60px;">
            <form class="login-left" method="POST" action="{{ url_for('login') }}">
                <h2>Log in</h2>
                <input type="text" name="username" placeholder="User name" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <div style="text-align: left; font-size: 12px; margin-bottom: 15px;">
                    <input type="checkbox" onclick="togglePassword()"> Show Password
                </div>
                <div class="forgot"><a href="#">Forgot your <strong>password?</strong></a></div>
                <button type="submit">Log in</button>
                <div class="signup-text">
                    Donâ€™t have any account? <a href="{{ url_for('signup') }}">Sign Up</a>
                </div>
            </form>

            <div class="login-right">
                <h1>WELCOME !</h1>
                <p>Log in to continue</p>

                <!-- Bubble decorations -->
                <div class="bubble bubble1"></div>
                <div class="bubble bubble2"></div>
                <div class="bubble bubble3"></div>
            </div>
        </div>
    </div>
</body>
<script>
    setTimeout(() => {
        const flash = document.querySelector('ul');
        if (flash) flash.style.display = 'none';
    }, 4000); // 4 seconds
    function togglePassword() {
        const pwd = document.getElementById("password");
        if (pwd.type === "password") {
            pwd.type = "text";
        } else {
            pwd.type = "password";
        }
    }
</script>


</html>
